<div ng-controller="AuthenticationController">
  <div class="row centered-form">
     <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
        <form name="userForm" ng-submit="signup(userForm.$valid)" class="signup" novalidate autocomplete="off">
  
          <div class="panel panel-default">
           
           <!--consider removing the arrow part from the panel bar -->
           <h3 class="panel-heading"> 
              <div class="panel-title"> <center> Sign Up Today! </div> 
           </h3>

            <div class="panel-body">
                <div class="row">
                 
                  <div class="col-xs-6 col-sm-6 col-md-6">
                    <div class="form-group" show-errors>
                       <input type="text" style="background-color:white;" name="firstName" id="firstName" class="form-control" ng-model="credentials.firstName"  placeholder="First Name" required>
                     
                        <div ng-messages="userForm.firstName.$error" role="alert">
                          <p class="help-block error-text" ng-message="required">First name is required.</p>
                        </div>
                    </div>
                  </div>

                  <div class="col-xs-6 col-sm-6 col-md-6">
                    <div class="form-group" show-errors>
                      <input type="text" style="background-color:white;" name="lastName" id="lastName" class="form-control" ng-model="credentials.lastName" placeholder="Last Name"  required>

                      <p class="help-block error-text" ng-message="required">Last name is required.</p>
                    
                    </div>

                    </div>
                  </div>
               
                <div class="form-group" show-errors>
                  <input type="email" style="background-color:white;" name="email" id="email" class="form-control" ng-model="credentials.email" placeholder="Email Address" lowercase required>
               
                  <div ng-messages="userForm.email.$error" role="alert">
                    <p class="help-block error-text" ng-message="required">Email address is required.</p>
                    <p class="help-block error-text" ng-message="email">Email address is invalid.</p>
                  </div>

                </div>




                <div class= "form-group" show-errors>
                    <input type="text" style="background-color:white;" name="username" id="username" class="form-control" ng-model="credentials.username" placeholder="Username" lowercase required>

                    <div ng-messages="userForm.username.$error" role="alert">
                      <p class="help-block error-text" ng-message="required">Username is required.</p>
                    </div>
                
                </div>


                <div class="row">
                  <div class="col-xs-6 col-sm-6 col-md-6">
                    <div class="form-group" show-errors>
                      <input type="password" style="background-color:white; color: gray;" name="password" id="password" class="form-control" ng-model="credentials.password"placeholder="Password" popover="{{popoverMsg}}" popover-trigger="focus" password-validator required>
                    </div>
                  </div>
                  
                   <div ng-messages="userForm.password.$error" role="alert">
                    <p class="help-block error-text" ng-message="required">Password is required.</p>
                      <div ng-repeat="passwordError in passwordErrors">
                    <p class="help-block error-text" ng-show="userForm.password.$error.strength">{{passwordError}}</p>
                      </div>
                   </div>
                </div>


                
             


                <div class = "form-group" show-errors>      
                  <select style="background-color: white; color: gray; width:100%" class="form-control" ng-model="credentials.priceRoles">
                    <option style="color: black;" value="default" selected="selected"> Select user Type </option>
                    <option value="individual">Individual</option>
                    <option value="education">Educational</option>
                    <option value="wholesale">Wholesaler</option>
                  </select>
                </div>



                <div class="form-group" ng-show="!userForm.password.$pristine">
                  <label>Password Strength</label>
                  <progressbar value="strengthProgress" type="{{strengthColor}}"><span style="color:white; white-space:nowrap;">{{strengthProgress}}%</span></progressbar>
                </div>


                <div class="text-center form-group">
                  <button type="submit" class="btn btn-blue">Sign up</button>
                  &nbsp; or&nbsp;
                  <a ui-sref="authentication.signin" class="show-signup">Sign in</a>
                </div>

                <!-- <input type="submit" value="Register" class="btn btn-info btn-block"> -->
              
              </div>
          </div>

        </form>
      </div>
    </div>        
</div>
