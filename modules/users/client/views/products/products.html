<style>
/* Code for the styling of this section*/
 img{
    float: bottom;
    background-color:white; /*frame color*/
    padding: 6px; /*frame edge size*/
    /* Give the frame rounded edges*/
    -moz-border-radius: 5px;
    border-radius: 10px;
}
#temp-div{
    background-color: rgb(12,29,38);
    padding-bottom: 30px;
    -moz-border-radius: 5px;
    border-radius: 20px;
}

.t-box{
    background-color: white;
    padding-left: 6px;
    padding-right: 6px;
    min-height: 125px;
    -moz-border-radius: 5px;
    border-radius: 10px;
    
}

}
</style>


<!-- Make a Division for the Initial Header Stating our products -->
<div>
    <h1 align = "center"><b> Our Products </b></h1>
</div>

<section ng-controller="ProductsController">
    <div ng-repeat="pro in products">
        <!-- Division that will be used to repeat the product blocks -->
        <!-- Product blocks contain {Product Name, Product Thumbnail, Short Description, Price, see more link}-->
        <div class = "row text-center " id = "temp-div" >    
            

            <div class = "col-lg-4">
                <div class = "row">
                    <div class = "col-lg-12">
                        <h3 style="color:white" style = "text-align:center"><b>{{pro.title}}</b></h3>
                    </div>   
                        <!--This Should Take Care of the Product Name and Thumbnail-->
                    <div class = "col-lg-12 text-center">
                            
                        <div style="height: 50vh">
                            <img ng-src="{{pro.image}}" height="100%" width="100%">
                        </div> 
                            
                    </div>
                </div>
            </div>
            <!-- Code containing a brief description and a see more button -->
            <div class = "col-lg-8 text-center" style = "padding-top:6.25%">
                 
                <div class = "row">     
                    <div class = "col-lg-12 text-center">
                        <h5 style ="color:white"><b>About this Product</b></h5>
                    </div> 

                            <div class = "col-lg-12">    
                                <div class = "t-box">
                                    <p style = "color:black" align="left">{{pro.text}}</p>
                                </div>
                            </div>
                          

                            <!-- Button which will link to specific product page -->
                            <div class = "col-lg-12"> 
                                <div class = "row">
                                    
                                    <div class = "col-lg-6 text-center">    
                                        <button type="button" class="btn btn-default btn-md" ><b>Learn More</b></button>
                                    </div>

                                    <div class = "col-lg-6 text-center">    
                                        <button type="button" class="btn btn-default btn-md" ><b>Add to Cart</b></button>
                                    </div>

                                </div>
                            </div>   

                </div>
            </div>

        </div>

        <br>

    </div>
</section>
