<!-- Begining of Code starts with the Tabs-->
<div id="tabs" ng-controller="TabsCtrl">

       <div class="btn-group" role="group" >
            <button id = "tab-li" type="button" class="btn tab-btn" ng-repeat = "tab in tabs" ng-class="{activetab:isActiveTab(tab.url)}"
                ng-click="onClickTab(tab)"><b>{{tab.title}}</b></button>
        </div>
        <div id="mainView">
            <div ng-include="currentTab"></div>
        </div>
</div>

<script type="text/ng-template" id="one.tpl.html">
<div id="viewOne">
    <!-- Make a Division for the Initial Header Stating our Cultural products -->
    <div>
        <h1 align = "center"><b> Cultural Explorer Kits </b></h1>
    </div>

    <section ng-controller="ProductsController" ng-init="find()">
        <!-- Division that will be used to repeat the product blocks -->
        <!-- Product blocks contain {Product Name, Product Thumbnail, Short Description, Price, see more link}-->
        <div class="row" >
            <div class="col-lg-10 " >
                <div class=" col-lg-12 col-lg-offset-1" ng-repeat="product in products | filter:{'proType':true}" >
                    <div class="thumbnail product-thumb" >
                        <div class = "label-info">
                            <h2>{{product.proTitle}}</h2>
                        </div>
                        <img src ="{{product.imageUrl}}" class="img-responsive product-img">
                        <div class="caption">
                            <div class="row text-center">
                                <div class="col-md-12 col-xs-12">
                                    <h4 class = "about-label" >About Product</h4>
                                </div>
                            </div>
                            <p class = "about-text" >{{product.shortDes}}</p>
                            <div class="row text-center">
                                <div class="col-md-6">
                                    <a class="btn btn-primary btn-product"><span class="glyphicon glyphicon-triangle-right"></span>Learn More</a>
                                </div>
                                <div class="col-md-6">
                                    <a href="#" class="btn btn-success btn-product">
                                        <span class="glyphicon glyphicon-shopping-cart">
                                        </span>Add to Cart
                                    </a>
                                </div>
                            </div>
                            <p></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
</script>
