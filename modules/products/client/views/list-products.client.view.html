
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<section ng-controller="ProductsController" ng-init="find()">
  <div class="container">
      <div class="row">
          <div class="col-md-3 store-menu">
              <ul class="nav">
                  <li><a ng-click="displayCultural()"><i class="fa fa-angle-right"></i>Cultural Kits </a></li>
                  <li><a ng-click="displayGeological()"><i class="fa fa-angle-right"></i>Geological Kits </a></li>
              </ul>
          </div>

          <div class="col-md-9">
              <div class="col-md-6 col-sm-6" ng-repeat="product in products" ng-show="{{product.proType}} === displayType">
                  <div class="store-item">
                      <div class="store-item-rating text-warning">
                          <i class="fa fa-star"></i>
                          <i class="fa fa-star"></i>
                          <i class="fa fa-star"></i>
                          <i class="fa fa-star"></i>
                          <i class="fa fa-star-half-o"></i>
                      </div>
                      <div class="store-item-image">
                          <a href="product">
                              <img src="{{product.imageUrl}}" alt="" class="img-responsive">
                          </a>
                      </div>
                      <div class="store-item-info clearfix">
                          <span class="store-item-price themed-color-dark pull-right">$ {{product.wholePrice}}</span>
                          <a href="product"><strong>{{product.proTitle}}</strong></a><br>
                          <small><i class="fa fa-shopping-cart text-muted"></i>
                          <a href="#" class="text-muted" ng-click="addOnetoCart(product._id)">Add to cart</a></small><br>
                          <b class="item-description">Description: </b><span class="item-description">{{product.shortDes}}</span>
                      </div>
                  </div>
              </div>
  	    </div>
  	</div>
  </div>
</section>
