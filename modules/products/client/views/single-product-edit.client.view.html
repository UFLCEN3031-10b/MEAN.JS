<H1> HELLO MY WORLD </H1>

<section ng-controller="editProductsController" ng-init="findOne()">
    <!-- Division that will be used to repeat the product blocks -->
    <div class="row" >
        <div class="col-lg-10 " >
            <div class=" col-lg-4 col-md-4 col-sm-4">
                <div class="thumbnail product-thumb" >
                    <div class = "label-info">
                        <h3>{{product.proTitle}}</h3>
                    </div>
                    <img src ="{{product.imageUrl}}" class="img-responsive product-img" style="width:250px; height:250px;">
                        <br>
                        <div class="row text-center">
                            <div class="col-md-6 col-sm-6">
                                <a class="btn btn-primary btn-sm btn-product-edit"><span class="glyphicon glyphicon-edit">
                                </span> Edit Product</a>
                            </div>
                            <div class="col-md-6 col-sm-6">
                                <a class="btn btn-danger btn-sm btn-product-delete">
                                    <span class="glyphicon glyphicon-trash">
                                    </span> Delete Product
                                </a>
                            </div>
                        </div>
                        <p></p>
                    </div>
                </div>
            </div>
      </div>

      <div class="col-md-12" >
          <form name="updateProduct" class="form-horizontal" ng-submit="" novalidate>
              <fieldset>
                <div class="form-group">
                    <label>Product Title</label>
                    <input name="editproTitle" type="text" ng-model="product.proTitle" class="form-control" placeholder="product title">
                </div>
                  <div class="form-group">
                      <label>Image Url</label>
                      <input name="editimageUrl" type="text" ng-model="product.imageUrl" class="form-control" placeholder="https://google.com/image.jpg" required>
                  </div>
                  
                  <div class="form-group text-center">
                      <div class="col-xs-6"><input type="submit" class="btn btn-primary"></div>
                      <div class="col-xs-6"><div ng-click="" class="btn btn-warning">Cancel</div></div>
                  </div>
              </fieldset>
          </form>
      </div>




</section>
