<section ng-controller="CartController">
    <div class="page-header">
        <h1>Cart</h1>
    </div>
    <div class="row" style="margin-bottom: 10px;" ng-repeat="prodWrap in cart">
        <div class="col-md-3 col-xs-12">
            <img class="img-responsive" src="{{prodWrap.product.imageUrl}}">
        </div>
        <div class="col-md-9 col-xs-12 text-center">
            <h3>{{prodWrap.product.title}}</h3>
            <div class="row" style="vertical-align: bottom;">
                <div class="col-md-6 col-xs-12"></div>
                <div class="col-md-3 col-xs-6">
                    <p>Quantity: {{prodWrap.quantity}}</p>
                </div>
                <div class="col-md-3 col-xs-6">
                    <p>Price: ${{prodWrap.price}}<p>
                </div>
            </div>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-md-3 col-xs-6 text-center">
            <div ng-click="clearCart()" class="btn btn-danger">Clear Cart</div>
            <div ng-click="setEditable()" class="btn btn-primary">Edit Cart</div>
        </div>
        <div class="col-md-9 col-xs-6 text-center">
            <div ng-click="checkout()" class="btn btn-primary">Checkout!</div>
            <p class="pull-right">Total: ${{totalPrice.toFixed(2)}}</p>
        </div>
    </div>
</section>
