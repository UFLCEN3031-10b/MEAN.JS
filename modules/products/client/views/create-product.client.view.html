  height: 20px;

<!--<section ng-controller="ProductsController">-->
<section ng-controller="ProductsController">
  <div class="product-create-header">
    <h1>New Product</h1>
  </div>
  <div class="col-md-12">
    <form name="productForm" class="form-horizontal" ng-submit="create(productForm.$valid)" novalidate>
      <fieldset>
        <div class="checkbox">
          <label><input type="checkbox" ng-model = "proType" id = "proType-cb"><b> Product Type (Cultural=Checked / Geological = Unchecked)</b></label>
        </div>
        <div class="form-group" show-errors>
          <label for="proTitle">Title</label>
          <input name="proTitle" type="text" ng-model="proTitle" id="protitle" class="form-control" placeholder="Title" required>
          <div ng-messages="productForm.proTitle.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Product title is required.</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label for="imageUrl">imageUrl</label>
          <input name="imageUrl" type="text" ng-model="imageUrl" id="imageUrl-tb" class="form-control" placeholder="Representitive Image of Kit" required>
          <div ng-messages="productForm.imageUrl.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Need an image to represent this product.</p>
          </div>
        </div>
        <div class="form-group">
          <label for="shortDes">Short Description</label>
          <textarea name="shortDes" ng-model="shortDes" id="shortDes-ta" class="form-control" cols="30" rows="5" placeholder="Short Description of what kit will acheive or teach" required></textarea>
        </div>
        <div ng-messages="productForm.shortDes.$error" role="alert">
          <p class="help-block error-text" ng-message="required">Need a short description for this product.</p>
        </div>
        <div class="form-group">
          <input type="submit" class="btn btn-default">
        </div>
        <div ng-show="error" class="text-danger">
          <strong ng-bind="error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>        <!--
