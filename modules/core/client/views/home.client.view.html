<div class="row">
    <div class="col-md-9">
        <section ng-controller="HomeController">

            <div ng-controller="CarouselHomeController">
              <div style="height: 305px">
                <carousel interval="myInterval" no-wrap="noWrapSlides">
                  <slide ng-repeat="slide in slides" active="slide.active">
                    <img ng-src="{{slide.image}}" style="margin:auto; height: 300px">
                    <div class="carousel-caption">
                      <h4>{{slide.text}}</h4>
                      <p><a class="btn btn-primary btn-lg" href="{{slide.link}}" role="button">Learn more</a></p>
                    </div>
                  </slide>
                </carousel>
              </div>
            </div>

        </section>
    </div>

    <div class="col-md-3 announcement-pane">
        <section ng-controller="AnnouncementController">
            <h2 class="text-center">Announcements</h2>
            <ul>
                <li ng-repeat="ann in announcement">{{ ann.text }}</li>
            </ul>
        </section>
    </div>
</div>
