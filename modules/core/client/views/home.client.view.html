<div class="row">
    <div class="col-md-9">
        <section ng-controller="HomeController">

            <!-- set up for carousel, js seems to be broken, needs work -->
            <div id="slide-pane" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#slide-pane" data-slide-to="0" class="active"></li>
                    <li data-target="#slide-pane" data-slide-to="1"></li>
                </ol>

                <div class="carousel-inner" role="listbox">
                    <div class="item active">
                        <img src="" alt="Oops.">
                    </div>

                    <div class="item">
                        <img src="" alt="Oops.">
                    </div>
                </div>

                <a class="left carousel-control" href="#slide-pane" role="button" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
            <!-- end carousel -->
            
        </section>
    </div>

    <div class="col-md-3 announcement-pane">
        <section ng-controller="AnnouncementController">
            <h2 class="text-center">Announcements</h2>
            <ul>
                <li ng-repeat="ann in announcement">{{ ann.text }}</li>
            </ul>
        </section>
    </div>
</div>
