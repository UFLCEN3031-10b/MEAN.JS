<section ng-controller="AnnouncementsController">
  <div class="page-header">
    <h1>New Announcement</h1>
  </div>
  <div class="col-md-12">
    <form name="announcementForm" class="form-horizontal" ng-submit="create(announcementForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label for="title">Title</label>
          <input name="title" type="text" ng-model="title" id="title" class="form-control" placeholder="Title" required>
          <div ng-messages="announcementForm.title.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Announcement title is required.</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label for="username">User Name</label>
          <input name="username" type="text" ng-model="username" id="username" class="form-control" placeholder="UserName" required>
          <div ng-messages="announcementForm.username.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Username is required.</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label for="link">Link</label>
          <input name="link" type="url" ng-model="link" id="link" class="form-control" placeholder="http://google.com">
          <div ng-messages="announcementForm.link.$error" role="alert">
            <p class="help-block error-text" ng-message="url">Not a valid URL.</p>
          </div>
        </div>
        <div class="form-group">
          <label for="picture">Picture Link</label>
          <input name="picture" type="text" ng-model="picture" id="picture" class="form-control" placeholder="Picture Optional">
        </div>
        <div class="form-group">
          <label for="content">Content</label>
          <textarea name="content" ng-model="content" id="content" class="form-control" cols="30" rows="10" placeholder="Content" maxlength="500"></textarea>
          <div ng-messages="announcementForm.content.$error" role="alert">
            <p class="help-block error-text" ng-message="maxlength">Content must be between 0 and 500 characters.</p>
          </div>
        </div>
        <div class="form-group">
          <input type="submit" class="btn btn-default">
        </div>
        <div ng-show="error" class="text-danger">
          <strong ng-bind="error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
