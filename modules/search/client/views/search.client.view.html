<section ng-controller="SearchController">
    <div class="page-header">
        <h1><i class="fa fa-search"></i> Search Results</h1>
    </div>

    <div ng-show="!isLoading && prodResults.length !== 0" ng-repeat="prod in prodResults">
        <div class="row">
            <div class="col-md-3">
                <img class="img-responsive" src="{{prod.imageUrl}}">
            </div>
        </div>
        <hr>
    </div>
    <div ng-show="!isLoading && prodResults.length === 0" class="text-center">
        <h3><i class="fa fa-exclamation-circle"></i> Oh No! <small>It seems your search didn't turn up any product results</small></h3>
        <hr>
    </div>
    <div ng-show="isLoading" class="text-center">
        <h3><i class="fa fa-cog fa-spin"></i> Searching...</h3>
        <hr>
    </div>
</section>
